<ion-view view-title="Settings">
    <ion-content>
        <h1>Setting</h1>
        
        <div>
            <ion-toggle ng-model="vibrateOnItemComplete" ng-checked="{{vibrateOnItemComplete}}" toggle-class="toggle-calm" ng-change="applySettingsForVibration()">Vibrate on item complete</ion-toggle>
                
        <ion-toggle ng-model="notifyWhenListComplete" ng-checked="{{notifyWhenListComplete}}" toggle-class="toggle-calm" ng-change="applySettingsForNotification()">Notify when list completed</ion-toggle>
           
        </div>
    </ion-content>
    
    
    
    <div class="bar bar-footer bar-balanced">
  <div class="title">Footer</div>
</div>
</ion-view>
